<!DOCTYPE html>
<html>
<title>Glucose Heart Rate Adapter Test</title>
<body>
    <button type="button" onclick="onButtonClick()">Get Bluetooth Device Info</button>
    <pre id="log"></pre>
    <script src="bluetooth_functions.js"></script>
    <script>
    function onButtonClick() {
        clear();
        try {
            log('Setting up not presented adapter...');
            window.testRunner.setBluetoothMockDataSet("GlucoseHeartRateAdapter");
            log('Requesting Bluetooth Device...');
            var device = window.navigator.bluetooth.requestDevice({
                          filters: [
                            { namePrefix: '0' },
                            { namePrefix: '1' },
                            { namePrefix: '2' },
                            { namePrefix: '3' },
                            { namePrefix: '4' },
                            { namePrefix: '5' },
                            { namePrefix: '6' },
                            { namePrefix: '7' },
                            { namePrefix: '8' },
                            { namePrefix: '9' },
                            { namePrefix: 'a' },
                            { namePrefix: 'b' },
                            { namePrefix: 'c' },
                            { namePrefix: 'd' },
                            { namePrefix: 'e' },
                            { namePrefix: 'f' },
                            { namePrefix: 'g' },
                            { namePrefix: 'h' },
                            { namePrefix: 'i' },
                            { namePrefix: 'j' },
                            { namePrefix: 'k' },
                            { namePrefix: 'l' },
                            { namePrefix: 'm' },
                            { namePrefix: 'n' },
                            { namePrefix: 'o' },
                            { namePrefix: 'p' },
                            { namePrefix: 'q' },
                            { namePrefix: 'r' },
                            { namePrefix: 's' },
                            { namePrefix: 't' },
                            { namePrefix: 'u' },
                            { namePrefix: 'v' },
                            { namePrefix: 'w' },
                            { namePrefix: 'x' },
                            { namePrefix: 'y' },
                            { namePrefix: 'z' },
                            { namePrefix: 'A' },
                            { namePrefix: 'B' },
                            { namePrefix: 'C' },
                            { namePrefix: 'D' },
                            { namePrefix: 'E' },
                            { namePrefix: 'F' },
                            { namePrefix: 'G' },
                            { namePrefix: 'H' },
                            { namePrefix: 'I' },
                            { namePrefix: 'J' },
                            { namePrefix: 'K' },
                            { namePrefix: 'L' },
                            { namePrefix: 'M' },
                            { namePrefix: 'N' },
                            { namePrefix: 'O' },
                            { namePrefix: 'P' },
                            { namePrefix: 'Q' },
                            { namePrefix: 'R' },
                            { namePrefix: 'S' },
                            { namePrefix: 'T' },
                            { namePrefix: 'U' },
                            { namePrefix: 'V' },
                            { namePrefix: 'W' },
                            { namePrefix: 'X' },
                            { namePrefix: 'Y' },
                            { namePrefix: 'Z' }
                          ],
                          optionalServices: ['generic_access']
                        });

            log('Found a device!');
            log('> Name:             ' + device.name);
            log('> Id:               ' + device.id);
            log('> Appearance:       ' + device.adData.appearance);
            log('> Tx Power:         ' + device.adData.txPower + ' dBm');
            log('> RSSI:             ' + device.adData.rssi + ' dBm');
            log('Try to connect device...');
            device.gatt.connect();
            log('> Bluetooth Device connected: ' + device.gatt.connected);
        } catch(err) {
            log(err);
        }
    }
    </script>
</body>
</html>
